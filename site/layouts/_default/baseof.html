<!doctype html>
<html lang="en"{{ if .Params.basename }} class="page-{{ .Params.basename }}"{{ end }}>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="L+R">
    <meta name="copyright" content="Levin &amp; Riegner, LLC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicons/apple-icon-152x152.png">
    {{ if .Keywords }}
      {{ with .Keywords }}
        <meta name="keywords" content="{{ range $i, $e := . }}{{ if $i }} {{ end }}{{ $e }}{{ end }}">
      {{ end }}
    {{ end }}
    {{ if .Description }}
      <meta name="description" content="{{ .Description }}">
    {{ end }}
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    {{ partial "sprite" . }}
    {{ partial "nav" . }}
    <div class="wrapper">
      {{ partial "header" . }}
      <main class="main">
        {{ block "main" . }}{{ end }}
      </main>
    </div>
    {{ partial "footer" . }}
    <script src="/app.js"></script>
    <script src="//pp"></script>
  </body>
</html>
