{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "News1 layout") }}

<div class="mw7 center">
  <div class="flex-ns flex-wrap mhn1-ns pa3" data-infinite-scroll='{ "path": "[title=\"Next Page\"]", "append": ".news", "history": true, "checkLastPage": true }'>
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          {{ .Render .Type }}

        <!--   <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div> -->
      {{ end }}
  </div>
  {{ partial "pagination" . }}
</div>

{{end}}
