{{ with .context }}
  <div class="product-example">
    <div class="product-example__heading">
      {{ .heading }}
    </div>
    <div class="product-example__subheading">
      {{ .subheading }}
    </div>
    <div class="product-example__links">
      {{ range .link }}
        <a href="{{ .href }}" data-with-arrow>{{ .anchor }}</a>
      {{ end }}
    </div>
  </div>
{{ end }}
