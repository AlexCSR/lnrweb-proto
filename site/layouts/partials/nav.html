<nav class="nav">
  <div class="nav__bg">
    <div class="nav__bg-gradient">
      <i></i>
      <i></i>
      <i></i>
    </div>
  </div>
  {{ range $.Site.Data.menu }}
    <div class="nav__item">
      <a
        href="{{ .link }}"
        onclick="window.mixpanel && mixpanel.track('{{ lower .title }}')"
        {{ if in .link "http" }}
          target="_blank"
          rel="noopener noreferrer"
        {{ end }}
      >
        {{ .title }}
      </a>
    </div>
  {{ end }}
</nav>
