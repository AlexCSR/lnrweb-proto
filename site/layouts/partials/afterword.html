{{ with .context }}
  <div class="afterword">
    <div class="afterword__heading">
      {{ .heading }}
    </div>
    <div class="afterword__subheading">
      {{ .subheading }}
    </div>
    <div class="afterword__links">
      {{ range .link }}
        <a href="{{ .href }}" data-with-arrow>{{ .anchor }}</a>
      {{ end }}
    </div>
  </div>
{{ end }}
